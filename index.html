<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <div class="head">
            <h1>Currency Converter</h1>
        </div>
        <form class="converter_form">
            <div class="amount">
                <label for="amount">Amount:</label>
                <input type="number" id="amount" name="amount" placeholder="Enter amount">
            </div>
            <div class="select_country">
                <div class="from">
                    <p>From</p>
                    <div class="select_from">
                        <img src="https://flagsapi.com/US/flat/64.png">
                        <select id="from_currency" name="from_currency" class="sel">
                        </select>
                    </div>
                </div>
                <div class="icon"><i class="fa-solid fa-right-left"></i></div>
                <div class="to">
                    <p>To</p>
                    <div class="select_to">
                        <img src="https://flagsapi.com/IN/flat/64.png">
                        <select id="to_currency" name="to_currency" class="sel">
                        </select>
                    </div>
                </div>
            </div>
            <div class="msg"></div>
            <div class="btn">
                <button type="submit" class="convert_btn">Convert Exchange Rate</button>
            </div>

        </form>
    </div>
    <script src="codes.js"></script>
    <script src="script.js"></script>
</body>
</html>
